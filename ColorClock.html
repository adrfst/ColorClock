<html>

content="width=device-width">

  <title>Clock</title>
<style id="jsbin-css">
html, body {
  height: 100%;
}

#clock {
  text-align: center;
  position: absolute;
  top: calc(50vh - 1em);
  left: 50%;
  font-family: 'Exo 2', sans-serif;
  font-size: 4em;

}
</style>
</head>
<body>
  
  <div id="clock"> ff </div>
<script id="jsbin-javascript">
function colorClock(){
var date = new Date();
var hours = date.getHours();
var minutes = date.getMinutes();
var seconds = date.getSeconds();
if (hours < 10) {
filler1 = '0';
}
else {
filler1 = '';
}
if (minutes < 10) {
filler2 = '0';
}
else {
filler2 = '';
}
if (seconds < 10) {
filler3 = '0';
}
else {
filler3 = '';
}
var clockFace = filler1 + hours + ':' + filler2 + minutes + ':' + filler3 + seconds;
var hexColor = '#' + hours + 2*minutes + 8*seconds;

document.getElementById('clock').innerHTML = clockFace;
document.body.style.background = hexColor;

setTimeout(function() {
  colorClock();
}, 1000);
}

colorClock();
</script>
</body>
</html>
